<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="display">
            <div class="upper">
                <p class="title">Rock-Paper-Scissor Game</p>
                <img src="./images/rock-paper-scissors.png" alt="">
            </div>
            <div class="move-icons">
                <p>choose your move</p>
                <img src="./images/fist.png" alt="rock" class="rock" id="rock">
                <img src="./images/hello.png" alt="paper" class="paper" id="paper">
                <img src="./images/two.png" alt="scissor" class="scissor" id="scissor">
            </div>
            <p class="who-win" id="who-win"></p>
            <div class="score" id="score">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
